<ion-header>
  <ion-toolbar>
    <ion-title>Meus Treinos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let treino of treinos">
      <ion-label>
        <h2>{{ treino.nome }}</h2>
        <p>{{ treino.data }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- BotÃ£o flutuante -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirCadastro()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
